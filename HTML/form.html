<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Student Register</h1>
    <form action="request.php" method="get">
        <label for="name">Student Name</label>
        <input type="text" name="stu_name" id="name">
        <br><br>
        <label for="email">Student Email</label>
        <input type="email" name="stu_email" id="email">
        <br><br>
        <label for="pw">Student Password</label>
        <input type="password" name="stu_password" id="pw">
        <br><br>
        <label for="ph">Student Phone</label>
        <input type="number" name="stu_ph" id="ph">
        <br><br>
        <label for="dob">Date of Birth</label>
        <input type="date" name="stu_dob" id="dob">
        <br><br>
        <label for="photo">Passport Photo</label>
        <input type="file" name="passport_photo" id="photo">
        <br><br>
        <label for="">Gender</label>
        <br><br>
        <input type="radio" name="gender" id="male" value="male">
        <label for="male">Male</label>
        <input type="radio" name="gender" id="female" value="male">
        <label for="female">Female</label>
        <br><br>
        <label for="year">Year</label>
        <select name="year" id="year">
            <option value="1">First Year</option>
            <option value="2">Second Year</option>
            <option value="3">Third Year</option>
            <option value="4">Forth Year</option>
        </select>
        <br><br>
        <label for="">Hobbies</label>
        <br><br>
        <input type="checkbox" name="travel" id="travelling" value="travelling">
        <label for="travelling">Travelling</label>
        <input type="checkbox" name="readiing" id="reading" value="reading">
        <label for="reading">Reading</label>
        <input type="checkbox" name="game" id="game" value="game">
        <label for="game">Game</label>
        <br><br>
        <label for="address">Address</label>
        <textarea name="address" id="address" cols="30" rows="10"></textarea>
        <br><br>
        <input type="range">
        <input type="color">
        <input type="time">
        <br><br>

        <button type="submit">Save</button>
    </form>
</body>
</html>
