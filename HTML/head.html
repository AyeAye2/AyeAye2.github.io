<!DOCTYPE html>
<html>
  <head>
    <title>Head Tag Lesson</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Create Free Customized Meta Tags</title>
    <meta
      name="description"
      content="Meta Tags are hidden HTML tags used in the HEAD section of your web pages to provide information about your website or web page to search engines. "
    />
    <meta
      name="keywords"
      content="W3Schools provides online tutorials to help you learn programming, software, and web development. Master HTML, CSS, JavaScript, PHP, Python, C++, Java"
    />
    <meta name="robots" content="index, nofollow" />
    <meta name="language" content="EN" />
    <meta name="generator" content="FreeMetaTagGenerator.com" />
    <style>
      /* selector {
            properties : value;
        } */
      h1 {
        color: red;
      }
    </style>
    <link rel="stylesheet" href="style.css" />

    <script>
      alert("Hello JS");
    </script>
  </head>
  <body>
    <h1>This is head tag lesson.</h1>
    <h1>This h1 for style.</h1>
  </body>
</html>
