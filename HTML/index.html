<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
</head>
<body>
    <h1>Hello HTML</h1>
    <p>Hypertext markup language</p>
 <!-- Tags and elements -->

    <!-- tags -->
    <p></p>
    <div></div>

    <!-- elements -->
    <div>
      <p>Hello</p>
    </div>
    <p>Hello Elements</p>

    <!-- Attribute -->
    <p align="center">This is p element</p>
    <p align="right">This p is right</p>
    <p align="left">This p is left</p>

    <p class="p-class">This is class attribute</p>
    <p id="p-id"class="p-class">This is class attribute</p>
    <p>Hello,       welcome     to my       class</p>

    <div><span><h1>Hein Learn</h1><p>Learn with practice</p></span></div>

    <div>
        <span>
            <h1>Hein learn</h1>
            <p>Learn with practice.</p>
        </span>
    </div>

</body>

</html>
